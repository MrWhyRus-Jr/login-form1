<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <center><h2 class="form-title">Sign in</h2></center>
      <form>
        <input type="text" placeholder="Username" class="input-field">
        <input type="password" placeholder="********" class="input-field">
        <button type="submit" class="signin-button">Sign in</button>
        <p class="signin-with">or sign in with</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
      </form>
    </div>
    <div class="welcome-container">
      <h2 class="welcome-title">Welcome back!</h2>
      <p class="welcome-message">
        Welcome back! We are so happy to have you here. It's great to see you again. We hope you had a safe and enjoyable time away.
      </p>
      <button class="signup-button">No account yet? Sign Up.</button>
    </div>
  </div>
</body>
</html>
